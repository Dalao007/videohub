    <script>
        function Save() {
            if ($("#rememberMe").prop("checked")) {
                var str_username = $("#NameText").val();
                var str_password = $("#inputPassword").val();
                $.cookie("rmbUser", "true", {expires: 7});
                $.cookie("username", str_username, {expires: 7});
                $.cookie("password", str_password, {expires: 7});
            }
            else {
                $.cookie("rmbUser", "false", {expire: -1});
                $.cookie("username", "", {expires: -1});
                $.cookie("password", "", {expires: -1});
            }

            if ($("#autoLogin").prop("checked")) {
                var str_username = $("#NameText").val();
                var str_password = $("#inputPassword").val();
                $.cookie("auto", "true", {expires: 7});
                $.cookie("username", str_username, {expires: 7});
                $.cookie("password", str_password, {expires: 7});
            }
            else {
                $.cookie("auto", "false", {expire: -1});
                $.cookie("username", "", {expires: -1});
                $.cookie("password", "", {expires: -1});
            }
        }

        $(document).ready(function () {
            var a = location.href;
            var b = a.substring(a.lastIndexOf('=') + 1);
            if (b === 'yes') {
                $('.alert-danger').removeClass('hide').addClass('in')
                $('.alert-success').addClass('hide')

            }
        });

    </script>

            <div class="col-md-6 col-md-offset-3 ">

                    <div class="alert alert-danger alert-dismissable hide" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>登录失败！ 原因：用户名，密码，验证码为空或者错误！</strong>

                        </button>

                    </div>


                    <div class="panel-body">
                        <form role="form" method="post" name="form1">
                            <div class="form-group">

                                <input name="username" class="form-control" type="text"/>

                            </div>

                                <label>密码</label>
                                <input name="password" class="form-control" type="password"/>
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>

                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">

                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="rememberMe" id="rememberMe" type="checkbox"> 记住密码
                                    <a href="forgetpassword.html">忘记密码？</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-info" onmouseup="form1.action='/logcheck'">确定</button>
                        </form>
                    </div>
